    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Super Mega Blog</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profilo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

        <header class="text-center px-3 py-3 pt-md-3 pb-md-3 mx-auto">
            <h1 class="display-4">La tua home</h1>
        </header>

        <div class="container">
            
            <section class="card mt-2">
                <div class="card-body">
                    <input type="text" class="form-control write-comment" name="" id="name" placeholder="Come ti chiami? (importante per i commenti)">
                </div>
            </section>

            <section class="card my-2">
                <div class="card-body">
                <button class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#modal">Crea nuovo post</button>
                </div>
            </section>
        
            <section class="px-3 py-3 pt-md-4 pb-md-2 mx-auto">
                <h2 class="display-5">I post dei tuoi amici </h2> 
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="order-priority">
                    <label class="form-check-label" for="order-priority">
                      Ordina per priorità
                    </label>
                </div>
                
            </section>
        </div>

        <div class="container">
        <article id="posts">

        </article>
    </div>

    <div class="container">
        <section class="card mt-2 mb-2">
            <div class="card-body text-center">
                <p class="text-danger">A quanto pare hai visto tutto. Prova ad andare nei profili dei tuoi amici per visualizzare altro!</p>
            </div>
        </section>
    </div>

        <footer class="pt-4 my-md-5 pt-md-5 border-top text-center">
            <h3>Created by Aurelio D'Urso </h3>
        </footer>


        <!--blank posts-->
        <section class="card mt-2 mb-2 hide" id="blanktext">
            <div class="card-header">
              <div class="d-flex justify-content-between">
                <a class="creator"></a> 
                <div>
                  <img style="display:inline-block" src="resources/img/modify.png" width="20" height="20" title="modify" class="pointer modify"> <img src="resources/img/delete.png" width="20" height="20" title="delete" class="pointer delete">
                </div>
              </div>
                
                <p class="tags"></p> 
                <p class="disable-pointer-events"><b class="title"></b></p>
            </div>
            <div class="card-body">
            <p class="content">
            </p>
            </div>
            <div class="card-body">
                <h3 class="display-7">Commenti</h3>
                <div class="commenti p-2">
                    <div class="comment-area my-2">Nessun commento</div>
                    <div class="commenta input-group">
                        <input type="text" class="form-control write-comment" name="" id="" placeholder="Inserisci commento...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary send-comment" type="button">Invia</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- modale -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Nuovo post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Titolo:</label>
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="col-form-label">Contenuto:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="tags" class="col-form-label">Tags</label>
                        <input type="text" class="form-control" id="tags" placeholder="Separare i tag con una virgola">
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="in-evidence">
                        <label class="form-check-label" for="in-evidence"> Ha priorità </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="private-post">
                        <label class="form-check-label" for="private-post"> Privato </label>
                    </div>
                    
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="post">Pubblica</button>
                </div>
              </div>
            </div>
          </div>
</body>

</html>
